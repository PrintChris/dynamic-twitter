<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05f3fe21f0.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
    <body>
        <header>
            <div id="back-arrow">
                <button type="button" class="round-button"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div id="header-right-section">
                <div id="header-name">
                    <h2 class="display-name"></h2>
                    <p id="tweet-count"></p>
                </div>

            </div>
        </header>

        <div id="cover"></div>

        
                    
        <div id="profile">
            <div id="avatar"></div>
            <button type="button" id="follow-button">Follow</button>
            <div class="display-name display-name-profile"></div>
            <div class="user-name"></div>
            <div id="join-date"></div>
            <div id="follow-count">
                <span id="following-count" class="compact-follow-count"></span> Following
                <span id="follower-count" class="compact-follow-count"></span> Followers                  
            </div>
        </div>
        
            
        <main id="content">
            <div id="selector-tabs">
                
                <div class="tab tab-active" id="tweets-tab">
                    <div id="tweets-tab-text" class="tab-text tab-text-active">Tweets</div>
                </div>
                
                <div class="tab" id="replies-tab">
                    <div id="replies-tab-text" class="tab-text">Replies</div>
                </div>
                
                <div class="tab" id="media-tab">
                    <div id="media-tab-text" class="tab-text">Media</div>
                </div>
                
                <div class="tab" id="likes-tab">
                    <div id="likes-tab-text" class="tab-text">Likes</div>
                </div>
            </div>
            <div id="content-body-wrapper">
                <div id="tweets-body" class="content-body content-active"></div>
                <div id="replies-body" class="content-body">No replies found.</div>
                <div id="media-body" class="content-body">No media found.</div>
                <div id="likes-body" class="content-body">Yikes, no likes!</div>
            </div>
        </main>
    </body>
</html>
